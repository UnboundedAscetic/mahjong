name: 'app-macos'

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Write mah build config
        run: |
          echo "{\"name\": \"Mah\", \"mobile\":true}" > custom-build-config.json

      - name: install mah dependencies
        run: npm install

      - name: Install tauri dependencies
        run: cd resources/apps && npm install

      - name: Build macos app
        run: |
          cd resources/apps
          npm run macos

      - name: upload macos artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'macos'
          path: resources/apps/tauri/target/aarch64-apple-darwin/release/bundle/macos/

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: resources/apps/tauri/target/aarch64-apple-darwin/release/bundle/macos/**/*
